<mat-card class="card" *ngFor="let currency of currencies">
    <mat-card-header>
        <mat-card-title>{{currency.ccy}} to {{currency.base_ccy}}</mat-card-title>
        <mat-card-subtitle>Sale : {{currency.sale}}</mat-card-subtitle>
        <mat-card-subtitle>Buy : {{currency.buy}}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
