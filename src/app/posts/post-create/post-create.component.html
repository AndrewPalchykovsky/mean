<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]='form' (submit)="onSavePost()" *ngIf="!isLoading">

    <mat-form-field>
      <input matInput type="text" formControlName='title' placeholder="Post title">
      <mat-error *ngIf="form.get('title').invalid">Please enter post</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Get image</button>
      <input type="file" #filePicker hidden>
    </div>

    <mat-form-field>
      <textarea matInput rows="6" formControlName='content' placeholder="Post content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter content</mat-error>
    </mat-form-field>

    <button mat-raised-button type="submit">Save post</button>

  </form>
</mat-card>
